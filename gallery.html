<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  /* FOOTER */
footer{
  margin:80px 0 20px;
  text-align:center;
  color:var(--muted);
  position:relative;
}
footer::before{
  content:"";
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  width:70%;
  height:2px;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
  box-shadow:0 0 12px var(--gold);
}
  /* ============ MOBILE RESPONSIVE FIXES ============= */

@media (max-width: 900px){

  /* Navbar */
  .navbar{
    flex-direction:column;
    padding:12px 16px;
    text-align:center;
  }
  .nav-right a{
    margin-left:12px;
    font-size:14px;
  }
  .resume-btn{
    margin-top:8px;
  }

  /* Containers */
  .container{
    padding:80px 18px !important;
  }

  /* Profile image (Index page) */
  .portrait-wrap{
    width:200px !important;
    height:200px !important;
    margin:0 auto !important;
  }

  /* Index intro grid */
  .shadu-section{
    grid-template-columns:1fr !important;
    text-align:center;
    gap:20px;
  }

  /* Timeline (career page) */
  .timeline::before{
    left:10px !important;
  }
  .entry{
    margin-left:34px !important;
  }

  /* Projects grid */
  .grid{
    grid-template-columns:1fr !important;
  }

  /* Forms */
  input, textarea{
    font-size:14px;
  }

  /* Skills grid */
  .skills-wrap{
    grid-template-columns:1fr !important;
  }
}

:root{
  --bg:#060606;
  --gold:#d3a84a;
  --muted:#bdbdbd;
  --gap:14px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Montserrat",sans-serif;
  background:var(--bg);
  color:#fff;
}

/* Top Bar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 18px;
  border-bottom:1px solid rgba(255,255,255,0.07);
}
.brand{
  font-weight:700;
  color:var(--gold);
}
.btn{
  background:var(--gold);
  padding:8px 14px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  color:#111;
}
.btn.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.2);
  color:var(--muted);
}

/* Masonry Grid */
.gallery-wrap{padding:18px;}
.gallery{
  column-width:260px;
  column-gap:var(--gap);
}
.item{
  break-inside:avoid;
  margin-bottom:var(--gap);
  border-radius:10px;
  overflow:hidden;
  opacity:0;
  transform:translateY(15px);
  animation:fadeIn .6s forwards;
}
@keyframes fadeIn{
  to{opacity:1; transform:translateY(0);}
}
.item img{
  width:100%;
  display:block;
  border-radius:10px;
  cursor:pointer;
  transition:.3s;
}
.item img:hover{ transform:scale(1.03); }

/* Lightbox */
#lightbox{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.88);
  z-index:300;
  padding:20px;
}
.lightbox-inner{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.lightbox-media{
  max-width:90%;
  max-height:85vh;
  border-radius:14px;
  border:2px solid var(--gold);
}

/* Fade Animation for switching images */
.fade{
  animation:fadeSwitch .35s ease;
}
@keyframes fadeSwitch{
  from{opacity:0; transform:scale(0.97);}
  to{opacity:1; transform:scale(1);}
}

.lb-btn{
  background:var(--gold);
  padding:8px 14px;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  color:#111;
}
.lb-btn.ghost{
  background:transparent;
  color:var(--gold);
  border:1px solid var(--gold);
}

/* Password Modal */
#pwModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.pw-card{
  background:rgba(255,255,255,0.05);
  padding:22px;
  width:300px;
  border-radius:12px;
  text-align:center;
}
.pw-card input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.15);
  background:transparent;
  color:#fff;
  margin-top:10px;
}
</style>
</head>
<body>

<!-- Password Modal -->
<div id="pwModal">
  <div class="pw-card">
    <h3 style="color:var(--gold)">Gallery</h3>
    <p style="color:#aaa">Enter password to continue</p>
    <input id="pwInput" type="password" placeholder="Password">
    <button class="btn" id="pwBtn" style="margin-top:10px;">Open</button>
    <button class="btn ghost" id="pwCancel" style="margin-top:8px;">Back</button>
  </div>
</div>

<!-- Top Bar -->
<div id="topbar" class="topbar" style="display:none;">
  <div class="brand">MY MEMORIES</div>
  <div>
    <a href="index.html" class="btn ghost">← Back</a>
    <button class="btn" id="shuffleBtn">Shuffle</button>
  </div>
</div>

<!-- Gallery -->
<div id="galleryWrap" class="gallery-wrap" style="display:none;">
  <div class="gallery" id="gallery">

    <!-- Your images -->
    <div class="item"><img src="Shadu.jpg"></div>
    <div class="item"><img src="Shadu1.jpg"></div>
    <div class="item"><img src="Shadu2.jpg"></div>
    <div class="item"><img src="Shadu3.jpg"></div>
    <div class="item"><img src="Shadu4.jpg"></div>
    <div class="item"><img src="Shadu5.jpg"></div>
    <div class="item"><img src="Shadu6.jpg"></div>
    <div class="item"><img src="Shadu7.jpg"></div>
    <div class="item"><img src="Shadu8.jpg"></div>
    <div class="item"><img src="Shadu9.jpg"></div>
    <div class="item"><img src="shadu10.jpg"></div>
    <div class="item"><img src="shadu11.jpg"></div>
    <div class="item"><img src="shadu12.jpg"></div>
    <div class="item"><img src="shadu13.jpg"></div>
    <div class="item"><img src="shadu14.jpg"></div>
    <div class="item"><img src="shadu15.jpg"></div>
    <div class="item"><img src="shadu16.jpg"></div>
    <div class="item"><img src="shadu17.jpg"></div>
    <div class="item"><img src="shadu18.jpg"></div>
    <div class="item"><img src="Shadu19.jpg"></div>

  </div>
</div>

<!-- Lightbox -->
<div id="lightbox">
  <div class="lightbox-inner">
    <img id="lightImg" class="lightbox-media fade">
    <div style="display:flex; gap:10px;">
      <button id="closeLb" class="lb-btn">Close</button>
      <button id="prevBtn" class="lb-btn ghost">Prev</button>
      <button id="nextBtn" class="lb-btn ghost">Next</button>
    </div>
  </div>
</div>

<script>
// Password Logic
const PASSWORD = "@RahilaShadu1916";
const pwModal = document.getElementById("pwModal");
const pwInput = document.getElementById("pwInput");
const pwBtn = document.getElementById("pwBtn");
const pwCancel = document.getElementById("pwCancel");

pwBtn.onclick = ()=>{
  if(pwInput.value === PASSWORD){
    pwModal.style.display="none";
    document.getElementById("topbar").style.display="flex";
    document.getElementById("galleryWrap").style.display="block";
  } else {
    pwInput.value="";
    pwInput.placeholder="Wrong password!";
  }
};
pwCancel.onclick = ()=> window.location.href="index.html";

// Lightbox Logic
let currentIndex = 0;
const images = Array.from(document.querySelectorAll(".gallery img"));
const lightbox = document.getElementById("lightbox");
const lightImg = document.getElementById("lightImg");

images.forEach((img, i)=>{
  img.onclick = ()=> openLightbox(i);
});

function openLightbox(i){
  currentIndex = i;

  // restart fade animation
  lightImg.classList.remove("fade");
  void lightImg.offsetWidth;
  lightImg.classList.add("fade");

  lightImg.src = images[i].src;
  lightbox.style.display="flex";
}

document.getElementById("closeLb").onclick = ()=> lightbox.style.display="none";

document.getElementById("prevBtn").onclick = ()=>{
  if(currentIndex > 0) openLightbox(currentIndex - 1);
};
document.getElementById("nextBtn").onclick = ()=>{
  if(currentIndex < images.length - 1) openLightbox(currentIndex + 1);
};

lightbox.onclick = (e)=>{
  if(e.target === lightbox) lightbox.style.display="none";
};

// Swipe Support
let startX=0, endX=0;

lightbox.addEventListener("touchstart", e=>{
  startX = e.changedTouches[0].screenX;
});
lightbox.addEventListener("touchend", e=>{
  endX = e.changedTouches[0].screenX;
  handleSwipe();
});

function handleSwipe(){
  const diff = startX - endX;
  if(Math.abs(diff) < 50) return;

  if(diff > 50){
    if(currentIndex < images.length - 1) openLightbox(currentIndex + 1);
  } else {
    if(currentIndex > 0) openLightbox(currentIndex - 1);
  }
}

// Shuffle
document.getElementById("shuffleBtn").onclick = ()=>{
  const container = document.getElementById("gallery");
  const items = Array.from(container.children);
  items.sort(()=>Math.random()-.5).forEach(i=>container.appendChild(i));
};
</script>
<footer>
  © <span id="year"></span> Shadu Mohamed
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
